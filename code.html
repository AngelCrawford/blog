



{{- else -}}
  
  {{ if ge (len $summarySplits) 2 }}
    <!-- If that start-summary special comment is present, output only the part after that comment as Summary. -->
    {{ index $summarySplits 1 | plainify | truncate 270 " [...]" }}
  {{ else }}
    <!-- Print the whole Summary if start-summary special comment is not found. -->
    {{ .Summary| markdownify | truncate 270 " [...]" }}
  {{ end }}
  
{{- end -}}
