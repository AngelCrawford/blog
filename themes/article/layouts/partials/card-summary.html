<div class="column is-flex is-one-fifth">
  <div class="card">
    <div class="card-image">
      <a href="{{ .Page.Permalink }}">
        <figure class="image is-3by2">
          {{- range first 1 (.Page.Resources.ByType "image") -}}
            {{- $img := .Fill "400x300" | images.Filter images.Grayscale -}}
            <a href="#">
              <img src="{{ $img.RelPermalink }}" alt="{{ .Title }}">
            </a>
          {{- end -}}
          {{- with .Page.Params.images -}}
            {{ range first 1 . }}<figcaption>Byline: {{ .byline | safeHTML }}</figcaption>{{ end }}
          {{- end -}}
        </figure>
      </a>
    </div>
    <div class="card-content has-text-centered">
      <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      {{- $pageCount := len .Pages -}}
      <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }}</p>
    </div>
  </div>
</div>
