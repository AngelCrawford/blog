<footer class="footer">
  <div class="content has-text-centered">
    <a href="{{ .Site.BaseURL }}" >
      &copy; {{ now.Format "2006" }} {{ .Site.Title }}
    </a>
    <div>{{ partial "social-follow.html" . }}</div>

    {{ if .Site.Menus.footer }}
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer }}
          <li>
            <a href="{{ .URL }}" title="{{ .Name }} page" class="{{ if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }}is-active{{ end }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
 
</footer>
