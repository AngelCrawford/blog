{{ if .Params.image }}
  <header class="header" style="background-image: url('{{ with .Params.image }}{{ . }}{{ end }}');">
{{ else }}
  <header class="header">
{{ end }}
    
    {{ partial "site-navigation.html" .}}
    
    <section class="hero">

      {{ with .Params.image }}{{ . }}{{ end }}

      <div class="hero-body">
        

        <h1 class="title">{{ .Title | default .Site.Title }}</h1>
        {{ with .Params.description }}
          <h2 class="subtitle">{{ . }}</h2>
        {{ end }}
      </div>
    </section>
      
  </header>
