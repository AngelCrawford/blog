  <header class="header sky">
    <div class="clock-logo"></div>

    <div class="wave-wrapper">
      <svg viewBox="0 0 120 28">
        <defs>
          <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
        </defs>
        <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2" ></use> 
        <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" ></use>
        <use id="wave1" class="wave" xlink:href="#wave" x="0" y="1" />
      </svg>
    </div>
    
    <div class="sky-stars-wrapper" style="display:none;">
      <div id="sky-stars-1"></div>
      <div id="sky-stars-2"></div>
      <div id="sky-stars-3"></div>
    </div>

    <div id="hotairballoon" style="display:none;">
      <div id="rotate">
        <div id="translateX">
          <div id="translateY"></div>
        </div>
      </div>
    </div>

    <div id="city">

      <!-- <img src="/images/header.svg"> -->
      <div class="brand-logo">
        <a class="brand" href="{{ .Site.BaseURL }}">
          <div class="textlogo" data-heading="{{ .Site.Title | safeHTML }}"><span class="shimmer">{{ .Site.Title | safeHTML }}</span></div>
        </a>
      </div>

      <div class="bird-wrapper">
        <div class="bird-container bird-container--one"><div class="bird bird--one"></div></div>
        <div class="bird-container bird-container--two"><div class="bird bird--two"></div></div>
      </div>

    </div>

    <div class="wave-wrapper-two">
      <svg viewBox="0 0 120 28">
        <defs>
          <path id="wave-two" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
        </defs>
        <use id="wave6" class="wave" xlink:href="#wave" x="0" y="-2" ></use> 
        <use id="wave5" class="wave" xlink:href="#wave" x="0" y="0" ></use>
        <use id="wave4" class="wave" xlink:href="#wave" x="0" y="1" />
      </svg>
    </div>

    {{ partial "site-navigation.html" . }}

  </header>
