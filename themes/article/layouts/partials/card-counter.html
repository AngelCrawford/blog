<div class="column is-flex is-one-fifth">
  <div class="card">
    <div class="card-image">
      <a href="{{ .Page.Permalink }}">
        <figure class="image is-3by2">
          <a href="{{ .Page.Permalink }}">
            {{- $img := (.Page.Resources.ByType "image").GetMatch "featured*" -}}
            {{- with $img -}}
              {{- $resize := .Fill "480x320" | images.Filter (images.Sepia "100") -}}
                <img src="{{ $resize.RelPermalink }}" alt="{{ .Title }}">
            {{- end -}}
          </a>
          {{- range .Page.Params.featured_image -}}
            <figcaption>
              <svg class='remix'><use xlink:href="/fonts/remixicon/remixicon.symbol.svg#information-line"></use></svg>
              {{ .byline | safeHTML }}
            </figcaption>
          {{- end -}}
        </figure>
      </a>
    </div>
    <div class="card-content has-text-centered">
      <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
      {{- $pageCount := len .Pages -}}
      <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }}</p>
    </div>
  </div>
</div>
