{{ define "main" }}
  
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>

  <div class="container">
    <div class="columns is-multiline">
      
      {{ $paginator := .Paginator.Pages  }}
      {{ range $paginator }}

        {{ partial "summary.html" . }}
      {{ end }}
    </div>

    {{ partial "custom-pagination.html" . }}
    
  </div> 
{{ end }}
