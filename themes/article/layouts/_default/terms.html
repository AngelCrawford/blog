{{ define "main" }}
{{ $featured_image := .Site.Param "featured_image"}}

  <h1 class="title">Layoutseite: _default/terms.html</h1>
 
  <div class="content">
    {{ .Content }}
  </div>

  <div class="columns is-multiline">
    {{ range .Data.Terms.ByCount }}

      <div class="column is-flex is-one-fifth">
        <div class="card">
          <div class="card-image">
            <a href="{{ .Page.Permalink }}">
              <figure class="image is-3by2">
                <img src="{{ .Page.Params.featured_image }}" alt="">
              </figure>
            </a>
          </div>
          <div class="card-content has-text-centered">
            <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
            {{ $pageCount := len .Pages }}
            <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }}</p>
        </div>
        </div>
      </div>
    {{ end }}
  </div>

{{ end }}
