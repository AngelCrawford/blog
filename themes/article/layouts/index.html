{{ define "main" }}
  
  <div class="container">
    <div class="content">
      {{ .Content }}
    </div>
  </div>

  <div class="container">
    <div class="columns is-multiline">
      
      {{ $paginator := .Paginate (where site.RegularPages "Type" "posts") }}
      {{ range $paginator.Pages }}

        {{ partial "summary.html" . }}
      {{ end }}
    </div>

    {{ partial "custom-pagination.html" . }}
    
  </div> 
{{ end }}
