{{ define "main" }}

  <h1 class="title">Layoutseite: index.html</h1>
  
  <div class="content">
    {{ .Content }}
  </div>

  <div class="columns is-multiline">

    {{ $paginator := .Paginate (where site.RegularPages "Type" "articles") }}
    {{ range $paginator.Pages }}

      {{ partial "cards" . }}

    {{ end }}
  </div>

  {{ partial "pagination" . }}
  
{{ end }}
