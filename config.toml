title = "Article Time"
baseURL = "/"
languageCode = "de-DE"
theme = "article"

# SEO: Robots Metatag testen
enableRobotsTXT = true
enableGitInfo = true

DefaultContentLanguage = "de"
Paginate = 5 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
# summaryLength = 45

[sitemap]
  changefreq = "weekly"
  priority = "0.9"
  filename = "sitemap.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[frontmatter]
  lastmod = [":git", "lastmod"]

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

[taxonomies]
  year = "year"
  month = "month"
  tags = "tags"
  category = "categories"
  series = "series"
  contains = "contains"
  author = "authors"

[permalinks]
  articles = "/:section/:year/:month/:slug/"
  year = "/articles/:slug/"
  month = "/articles/:slug/"

[related]
  threshold = 0 
  includeNewer = true
  toLower = false
  [[related.indices]]
    name = "categories"
    weight = 100
  [[related.indices]]
    name = "date"
    weight = 10

